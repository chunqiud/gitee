<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类的基本知识</title>
</head>
<body>
    <script type="text/javascript">
    class Person{
        //构造器方法
        constructor(name,age){
            this.name=name
            this.age=age
        }
        speak(){
            console.log(`我叫${this.name},我的年龄是${this.age}`)//键盘/左上角反引号`
        }
    }
    class Student extends Person{
        constructor(name,age,grade){
            super(name,age)
            this.grade=grade
        }
    }
    const s1 =new Student('小张',15,'高一')
    console.log(s1)
</script>
</body>
</html>
