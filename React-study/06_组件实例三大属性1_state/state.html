<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>hello_react</title>
</head>
<body>
    <!-- 准备一个容器 -->
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于react操作dom -->
    <script type="text/javascript" src="../js/react-dom.development.js" ></script>
    <!-- 引入babel ，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js" ></script>
    <script type="text/babel"> /*一定要写babel*/
    //1.创建组件
    class Weather extends React.Component{
        constructor(props){
            super(props)
            //初始化状态
            this.state={isHot:false,wind:'微风'}
            this.changeWeather=this.changeWeather.bind(this);
        }
        render(){
            const {isHot} = this.state;
            return <h1 onClick={this.changeWeather}> 今年天气很{ isHot ? '炎热' : '凉爽'}</h1>
        }
        changeWeather(){
        //changeweather放在哪里? -- weather的原型对象上，供实例使用
        //由于changeweather是作为onClick的回调，所以不是通过实例调用的，是直接调用//类中的方法默认开启了局部的严格模式，所以changeweather中的this为undefined//获取原来的isHot值
        const isHot = this.state.isHot
        //严重注意:状态必须通过setstate进行修改,更新是合并，不是修改
        this.setState({isHot:!isHot})
        //严重注意:状态(state)不可直接更改，下面这行就是直接更改!! !
        // this.state.isHot = !isHot|/这是错误的写法

        }
    }
    //2.渲染虚拟dom界面
    ReactDOM.render(<Weather/>, document.getElementById('test'))
    function demo(){
        alert('标题被点击了')
    }
    </script> 
</body>
</html>
