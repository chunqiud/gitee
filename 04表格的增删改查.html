<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格的增删改查</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th,td{
            border: 1px solid gray;
            text-align: center;
            padding: 8px;
        }
        button{
            margin-left: 5px;
        }
        th{
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center">表格的增删改查 </h1>
    <button onclick="addRow()">新增数据</button>
    <table id="table">
        <tr>
            <th>姓名</th>
            <th>联系方式</th>
            <th>操作</th>
        </tr>
        <tr>
            <td>罗大富</td>
            <td>123456789</td>
            <td>
                <button onclick="editRow(this)">编辑</button><button onclick="deletRow(this)">删除</button>
            </td>
        </tr>
    </table>
    <script src="./js/table.js"></script>
</body>
</html>
