<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>hello_react</title>
</head>
<body>
    <!-- 准备一个容器 -->
    <div id="test"></div>
    <div id="test1"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于react操作dom -->
    <script type="text/javascript" src="../js/react-dom.development.js" ></script>
    <!-- 引入babel ，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js" ></script>
    <!-- 引入prop-types 。用于组件标签属性进行限制 -->
    <script type="text/javascript" src="../js/prop-types.js" ></script>
   <script type="text/babel"> /*一定要写babel*/
    //1.创建虚拟dom
    class Person extends React.Component{
         //对标签属性进行类型，必要性限制
        static propTypes = {
            name:PropTypes.string.isRequired,
            sex:PropTypes.string,
            age:PropTypes.number,
            speak:PropTypes.func,//限制speak为函数
        }
        //指定默认值
        static defaultProps={
            sex:'不男不女',
            age:18
        }
        render(){
            const {name,age,sex}=this.props
            //props是只读的
            // this.props.name=this.props //此行代码会报错，因为props是只读的
            return (
                <ul>
                    <li>姓名:{name}</li>
                    <li>年龄:{age}</li>
                    <li>性别:{sex}</li>
                </ul>
            )
        }
    }
   
    //2.渲染虚拟dom界面
    ReactDOM.render(<Person name="jerry" age={19} sex="女" speak={1}/>, document.getElementById('test1'))
    const p={name :"tom" ,age:18, sex:"女"}
    ReactDOM.render(<Person {...p}/>, document.getElementById('test'))
    </script> 
</body>
</html>
