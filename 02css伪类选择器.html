<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 伪类--很像类，但不是类，是元素特殊状态的一种描述 */
        /* 未访问 */
        a:link{
            color: orange;
        }
        /* 访问过 */
        a:visited{
            color: grey;
        }
    </style>
</head>
<body>
    <a href="https://www.baidu.com">baidu</a>
    <a href="https://www.jd.com">jd</a>
</body>
</html>
