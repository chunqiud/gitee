<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>块级元素与行内元素</title>
</head>
<body>
    <!--块级元素独占一行-->
    <marquee>我是马坤</marquee>
    <h1>一级标题</h1>
    <h1>一级标题</h1>
    <p>段落</p>
    <p>段落</p>
    <div>塑料袋</div>
    <div>塑料袋</div>
    <!--行内元素不独占一行-->
    <input type="text">
    <input type="text">
    <!-- 块内随便写 ，行内不能写块 -->
    <!-- h1--h6不能相互嵌套 -->
    <!-- 特殊规则 p标签不能写块元素-->
</body>
</html>
